<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thermon POC</title>
    <!-- Common packages: JQuery & Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" href=/img/favicon.ico type=image/x-icon>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/clipboard.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="/css/thumbnail-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <!-- Notification ballons -->
    <!-- <script src="js/libraries/notify.min.js"></script> -->

    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com//modelderivative/v2/viewers/style.min.css?v=v3.3.*" type="text/css" />
    <script src="https://developer.api.autodesk.com//modelderivative/v2/viewers/three.min.js?v=v3.3.*"></script>
    <script src="https://developer.api.autodesk.com//modelderivative/v2/viewers/viewer3D.min.js?v=v3.3.*"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <!-- BIM360 packages: login and authentication -->
    <!-- <script src="/js/oauth.js"></script> -->
    <script src="/js/ForgeViewer.js"></script>
    <script src="/js/gallery.js"></script>

</head>

<body class="vsc-initialized">
    <div class="loader"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav left">
                <li class="logo_header">
                    <a href="#" target="_blank">
                        <img alt="Autodesk Forge" src="/img/autodesk-forge.png" height="50" /> Thermon POC
                    </a>
                </li>
            </ul>

           


        </div>
    </nav>
    <!-- End of navbar -->

    <!-- START Category list -->
    <div class="container gallery-container">
        <div class="tz-gallery">
            <div class="row categories_list">
            </div>
        </div>
    </div>
    <!-- END Category list -->

    <!-- START Viewer -->
    <div class="viewer_container">
        <div class="models_list"> < Back to Models</div>
        <div class="row">
            <div class="col-md-9" id="forgeViewer"></div>
            <div class="col-md-3 side_box">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">New Circuit</a></li>
                    <li class="circuits_tab"><a data-toggle="tab" href="#menu1">Existing Circuits</a></li>
                </ul>
                
                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <h3>New Circuit</h3>
                        <!-- <button class="btn btn-success new_circuit">New Circuit</button><br> -->
                        <div class="new_circuit_container">
                            <input type="text" class="circuit_name"/><button class="btn btn-success create_circuit">create</button>
                            <p class="ckt_cnf">New circuit created, select objects and click add objects button to save.</p>
                            <button class="btn btn-success add_objects">Add Objects</button>
                        </div>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <h3>Click on the circuit to view</h3>
                        <div class="edit_buttons">
                            <button class="btn btn-info expand_ckt">Expand</button>
                            <button class="btn btn-primary add_ckt">Add</button>
                            <button class="btn btn-danger delete_ckt">Delete</button>
                        </div>
                        <div class="add_objs">
                            <p class="eckt_cnf">select objects and click add objects button to save.</p>
                            <button class="btn btn-success eadd_objects">Add Objects</button>
                        </div>
                        <p>Total length of selected circuit: <span class="circuit_length"></span></p>
                        <div class="existing_circuits"></div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    <!-- END Viewer -->

    <!-- Add URN Modal -->
    <div id="urnModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add URN</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control urn" placeholder="URN" />
                <p class="status_msg"></p>
              <button type="button" class="add_urn btn btn-info ">Add</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
    <!-- End URN Modal -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>

</body>

</html>
